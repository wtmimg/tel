<!DOCTYPE html>
<html>
<head>
    <title>Telegram Passport Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .telegram-button {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Passport Demo</h1>
        <div class="telegram-button">
            <script async src="https://telegram.org/js/telegram-widget.js?19"
                    data-telegram-login="shuziYSBot"
                    data-auth-url="https://webrtc.dmnnn.com/api/auth/telegram/callback"
                    data-request-access="personal_details"></script>
        </div>
    </div>
</body>
</html>
